<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: url('imagenes/ciudad.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background: #4A90E2;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            header h1 {
                margin: 0;
                font-size: 1.5rem;
            }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .logout-btn:hover {
                background: #c0392b;
            }

        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 250px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

            .card:hover {
                transform: translateY(-10px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }

            .card h2 {
                margin: 10px 0;
                color: #4A90E2;
            }

            .card p {
                font-size: 0.9rem;
                color: #666;
            }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bienvenido al Dashboard</h1>
        <button class="logout-btn" (click)="cerrarSesion()">Cerrar sesión</button>
    </header>

    <div class="dashboard">
        <div class="card" routerLink="/viajes">
            <h2>📝 Resumen de viajes</h2>
            <p>Visualiza todos tus viajes.</p>
        </div>

        <div class="card" routerLink="/accesos">
            <h2>⚡ Accesos rápidos</h2>
            <p>Atajos a funciones principales.</p>
        </div>

        <div class="card" routerLink="/favoritos">
            <h2>🌍 Países favoritos</h2>
            <p>Consulta tus destinos preferidos.</p>
        </div>
    </div>

        <script>
            function cerrarSesion() {
                alert("Sesión cerrada correctamente");
                window.location.href = "index.html";
            }
        </script>
</body>
</html>
