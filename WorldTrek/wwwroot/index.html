<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTrek - Plataforma de Gestión de Viajes Internacionales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: url('imagenes/ciudad.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            background-color: #170606;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background-color: #ffed4e;
            }

            button:disabled {
                background-color: #666;
                cursor: not-allowed
            }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #4caf50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }


        .loading {
            display: none;
            text-align: center;
            color: #ffd700;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

            .links a {
                color: #ffd700;
                text-decoration: none;
            }

                .links a:hover {
                    text-decoration: underline;
                }

    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a WorldTrek</h1>


        <form id="registerForm">


            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>


            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <button type="submit" id="submitBtn">Registrarse</button>

        </form>

        <div class="links">
            <a href="/login.html">Ya tienes cuenta? Inicia sesion</a>
        </div>

        <div class="loading" id="loading">
            Registrando usuario...
        </div>

        <div id="message">

        </div>
    </div>


    <script>
        const API_BASE_URL = 'https://localhost:7236/api';
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');


            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/Auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {

                    messageDiv.innerHTML = `<div class="message success"> Usuario Registrado <br>
                                                    <strong>ID:</strong> ${data.userId} <br>
                                                     <strong>Email:</strong> ${data.email} <br>
                                                    </div>`;

                    document.getElementById("registerForm").reset();
                } else {
                    messageDiv.innerHTML = `<div class="message error"> Error: ${data.message || 'Error desconocido'} </div>`;
                }

            } catch (error) {
                messageDiv.innerHTML = `<div class="message error"> Error de conexion ${error.message} </div>`;


            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }

        })

    </script>

</body>
</html>
